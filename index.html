<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senhas, password generator" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Gerador de Senha</title>
  </head>
  <body>
    <img class="logo" src="assets/logo.png" alt="Logo Gerador de Senha" />
    <main class="container-input">
      <span>Tamanho <span id="valor"></span> caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="4"
        max="25"
        value="15"
      />
      <!-- <div>
        <input type="checkbox" />
        <label for="">Incluir letras minusculas</label>
      </div> -->
      <button id="button" class="button-cta" onclick="generationPassword()">
        Gerar Senha
      </button>
    </main>

    <div
      id="container-password"
      onclick="copiarSenha()"
      class="container-password hide"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password">1234566</span>
      <span class="tooltip">Clique na senha para copiar ☝🏼</span>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
